<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:panel>
        <section style="padding-left:0;">
            <p:panel>
                <fieldset id="searchPanelFld">
                    <legend>Search in IntAct</legend>
                    <h:panelGroup id="searchPanel">
                        <h:inputTextarea id="queryTxt" autoResize="true" style="width: 98%;"
                                         rows="5" value="#{userQuery.searchQuery}"
                                         disabled="#{userQuery.showNewFieldPanel}"/>
                        <p:watermark for="queryTxt" value="Enter search term(s)..."/>
                        <!--<p:tooltip for="queryTxt" showEvent="focus" hideEvent="blur" value="Hallo"></p:tooltip>-->
                        <br/>
                        <h:commandButton id="quickSearchBtn" style="display: inline;"
                                         styleClass="submit"
                                         onclick="queryTxt = document.getElementById('queryTxt'); _gaq.push(['_trackEvent', 'SearchPanel', 'Search', queryTxt.value])"
                                         value="Search"
                                         disabled="#{userQuery.showNewFieldPanel}"
                                         action="#{searchBean.doBinarySearchAction}">
                        </h:commandButton>
                        <p:commandLink id="searchHelpPanel" align="right"
                                       style="float: right;margin-top: 0;border: none;">
                            <i class="icon icon-generic" style="outline: 0; font-size: 108%;" title="Help"
                               data-icon="i">Search Tips</i>
                        </p:commandLink>
                    </h:panelGroup>
                </fieldset>
            </p:panel>
        </section>
        <p:tooltip for="searchHelpPanel" showEvent="click" hideEvent="blur">
            <h:panelGroup id="searchTips">
                <h4>Search Tips</h4>
                <ul>
                    <li>
                        Search based on exact word matches e.g. BRCA2 will not match BRCA2B
                    </li>
                    <li>Search for isoforms of 'P12345' by using 'P12345*'</li>
                    <li>Use the Gene Ontology - search on
                        <h:commandLink id="goExlink" value="GO:0000278"
                                       action="#{searchBean.doBinarySearchAction}">
                            <f:setPropertyActionListener value="GO:0000278"
                                                         target="#{userQuery.searchQuery}"/>
                        </h:commandLink>
                        (Mitotic cell cycle) to find interactions of all proteins associated with this process.
                    </li>
                </ul>
            </h:panelGroup>
        </p:tooltip>
    </p:panel>
</ui:composition>
